 # Decisions:
 pte_claim_culture_group_hegemony_title: "Объявление [Root.Culture.GetGroupName]ой культурной гегемонии"
 pte_claim_culture_group_hegemony_desc: "Мы — самая крупная и самая могущественная страна в культурной группе §Y[Root.Culture.GetGroupName]§!. Требование §Mкультурной гегемонии§! даст нам необходимые привилегии, однако это также даст другим народам в той же культурной группе повод для войны с нами, что позволит им отобрать у нас гегемонию."
 pte_spread_infernal_empire_title: "Распространить поклонение Архидьяволам!"
 pte_spread_infernal_empire_desc: "Мы потребуем, чтобы каждая страна в Империи Анбеннар, которая не является нашей подданной и не поклоняется архидьяволам, сменила свою религию на Инфернальный Двор. Если они откажутся, мы получим повод к войне с ними, чтобы обратить их в свою веру. Хорошие отношения повышают шанс принятия нашего предложения, равно как, если целевая страна злая. Если они всё же откажутся, то нам надо будет начать подчинять их в течение двух месяцев. Если мы потерпим неудачу или потеряем власть над Империей, пока не закончим, то столкнемся с §Rсерьёзными штрафами§! на нашу стабильность, легитимность, престиж и авторитет."
 pte_spread_infernal_empire_finish_title: "Завершить распространение Инфернального Двора!"
 pte_spread_infernal_empire_finish_desc: "Поскольку все князья обращены в Инфернальный Двор мы теперь можем установить Инфернальный двор в качестве официальной религии Империи."

