 ## Actions:
 pte_start_border_friction_title: "Спор о границе"
 pte_start_border_friction_desc: "Вы желаете начать пограничные споры с §Y[From.GetTagTV]§!? \n\nЭто даст нам повод к войне с ними, в которой мы захватим их приграничные провинции — и ни единым регионом больше. Вдобавок, мы получим §R2.00§! коррупции. \nЭто сократит нашу шпионскую сеть на §Y60§!."
 pte_start_border_friction_tooltip: "Получить повод для войны с §Y[From.GetTagTV]§! для захвата приграничных провинций.\n"

 pte_start_succession_crisis_title: "Поддельное право наследования"
 pte_start_succession_crisis_desc: "Вы желаете подделать право наследования на трон §Y[From.GetName]§! при помощи местных дворян? \n\nЕсли они согласятся, последствия будут следующими: \nЭто приведёт к §Yвойне за наследство§! державы §Y[From.GetName]§! против §Y[From.Overlord.GetTagRD]§!. Держава §Y[From.GetName]§! выступит на их стороне. Наше взаимное мнение с державой §Y[From.GetName]§! изменится на §G+100§!. \nЭто уменьшит нашу шпионскую сеть в державе [From.Overlord.GetName] на §Y90§!. \n\nЕсли они откажутся, это приведёт к тому, что: \nМы потеряем §R20§! престижа и наше взаимное мнение с §Y[From.GetTagTV]§! изменится на §R-50§!."
 pte_start_succession_crisis_tooltip: "Объявить войну за наследство державы §Y[From.GetName]§! против §Y[From.Overlord.GetTagRD]§!.\n[Root.GetFabricateSuccessionClaimVagueClaimInfoText]"
 pte_start_succession_crisis_alert_tooltip: "Право наследования"
 pte_start_succession_crisis_dialog: "§Y[Root.GetName]§! обратился за поддержкой к нашему дворянству в притязаниях на наш трон. \n\nВ случае нашей поддержки §Y[Root.GetTagRD]§!, это даст законный повод к объявлению §Yвойны за наследство§! на нашей стороне против §Y[From.Overlord.GetTagRD]§! и это будет сделано. \nНесмотря на поддержку дворян, наша корона всё ещё в руках §Y[From.Overlord.GetTagRD]§!, что значит, что мы должны объединиться с державой §G[From.Overlord.GetName]§! против §R[Root.GetTagRD]§! в этой войне. \nВзаимное мнение §Y[Root.GetTagRD]§! и §Y[From.GetTagRD]§! изменится на §G+100§!. \n\nЕсли мы откажем §Y[Root.GetTagDT]§!, мы потеряем §R20§! престижа и наше мнение друг о друге изменится на §R-50§!. \n\nЖелаете принять это предложение?"

