 pte_protect_religious_bretheren_desc: "Держава @[From.GetTag] §Y[From.GetName]§! на §Y10 лет§! получит модификатор «§YПринудительная защита еретиков§!», который имеет следующие эффекты: \n   [global_heretic_missionary_strength]: §R-100.0%§! \n   [tolerance_heretic]: §G+2.00§!"
