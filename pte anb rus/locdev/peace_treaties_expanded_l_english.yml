 PEACE_pte_enforced_royal_marriage: "Насильственный брак"

 pte_force_to_join_trade_league_desc: "@[From.GetTag] §Y[From.GetName]§! присоединится к торговой лиге, возглавляемой державой @[Root.GetTag] §Y[Root.GetName]§!."
