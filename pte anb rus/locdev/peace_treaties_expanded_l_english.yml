 pte_events.EVTNAME4: "Культурная гегемония утрачена"
 pte_events.EVTDESC4.1: "       Мы утратили независимость и превратились в субъекта [Root.Overlord.GetTagRD]. Как нация-субъект, мы не можем больше объявлять культурную гегемонию и мы теряем титул и его привилегии. \nДругая страна нашей культурной группы может вновь претендовать на титул на основании решения."
 pte_events.EVTDESC4.2: "       Мы изменили нашу первичную культуру на одну из другой культурной группы, или у нас больше нет ни одной провинции вне группы нашей первичной культуры, а это означает, что мы больше не можем претендовать на культурную гегемонию деньги.\nДругая страна нашей предыдущей культурной группы теперь может снова претендовать на титул посредством решения.."
 pte_events4.EVTOPT1: "Это позор."

 pte_events.EVTNAME5: "Рост культурной гегемонии"
 pte_events.EVTDESC5: "       @[Root.GetTag] §Y[Root.GetName]§! объявил §Mкультурную гегемонию§! для культурной группы §Y[Root.pte_culture_group_hegemony_var.GetCultureGroupName]§!. \n       Они обладают этими преимуществами до тех пор, пока не вынуждены будут отказаться от них в рамках мирного договора, пока они не станут субъектом, пока они не заменят свою культуру на ту, которая не является частью культурной группы §Y[Root.pte_culture_group_hegemony_var.GetCultureGroupName]§! или до тех пор пока они не перестанут владеть провинциями с культурой из культурной группы §Y[Root.pte_culture_group_hegemony_var.GetCultureGroupName]§!."
 pte_events5.EVTOPT1: "Чудесно."

 pte_events.EVTNAME7: "§Y[Root.religion_to_convert_to.GetReligionName]§! влияние в §Y[Root.GetName]§!"
 pte_events.EVTDESC7: "       Влияние миссии [From.GetName] достигло [Root.GetName]. Большинство населения приняли новую веру."
 pte_events7.EVTOPT1: "Это проблема..."

 pte_events.EVTNAME8: "Миссия уничтожена"
 pte_events.EVTDESC8: "       Центр реформации в [From.GetName] действует уже 5 лет. Таким образом условия мирного договора  выполнены, и центр был уничтожен."
 pte_events8.EVTOPT1: "Наконец-то!"

 pte_events.EVTNAME9: "Неприемлемый [Root.Monarch.GetTitle]"
 pte_events.EVTDESC9: "       [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], однажды утверждённый как Антиректор при поддержке [installer_of_anti_pope.GetName], не пользуется популярностью среди [Root.GetAdjective]ого народа. Сейчас появился соперник, добивающийся признания у [Root.GetTitleRD]!"
 pte_events9.EVTOPT1: "Что? Нет!"

 pte_events.EVTNAME12: "Богохульное Требование"
 pte_events.EVTDESC12: "[Emperor.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] объявил, что каждый член Империи Анбеннар отныне должен поклоняться Архидьяволам, и если кто-либо посмеет отклонить его требование, то [Emperor.Monarch.GetTitle] заставит подчиниться... посредством силы.\nДолжны ли мы исполнить требования [Emperor.GetTitleRD_Cap] или продолжить верить в [Root.Religion.GetName] теперь предстоит решить [Root.GetTitleDT] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]."
 pte_events12.EVTOPT1: "Я поддержу [Emperor.GetTitleVN_Cap]! Слава Казраэлю!"
 pte_events12.EVTOPT2: "Анбеннар не падёт во власть зла, равно как и я!"

 pte_events.EVTNAME13: "Реакция князей"
 pte_events.EVTDESC13_no_refused: "Поздравляю, [Emperor.Monarch.GetTitle]! Ваша мощь не знает границ!\nВсе князья Анбеннара добровольно приняли поклонение Архидьяволам. Пришло время установить Инфернальный Двор в качестве официальной религии Империи Анбеннар.\nСлава Казраэлю!"
 pte_events.EVTDESC13_refused: "Некоторые князья отклонили наше щедрое предложение начать поклонение Архидьяволам. Они не боятся наших угроз и готовы защищать свою веру на поле боя.\nТеперь мы должны показать серьёзность наших намерений как можно скорее, иначе [Emperor.Monarch.GetTitle] будет дискредитирован."
 pte_events13.EVTOPT1: "Я знал, что они примут моё предложение!"
 pte_events13.EVTOPT2: "Время преподать урок этим дуракам."

 pte_events.EVTNAME14: "Последствия"
 pte_events.EVTDESC14_at_war: "Мы доказали серьёзность наших намерений, объявив войну для обращения князей-еретиков в Инфернальный двор. Однако, еретики решили объединиться против нас и выступить едиными фронтом для \"борьбы со злом на Голубином Троне\", как они это называют. У нас нет иного выбора, кроме как сокрушить их всех."
 pte_events.EVTDESC14_fail: "Прошёл уже месяц с отказа князей исполнять наши требования, но мы так и не начали войну ни с одним из них. Теперь наш автоитет в Империи потерян, равно как и возможность установить в качестве официальной религии Анбеннара."
 pte_events14.EVTOPT1: "Этот ничтожный альянс не поможет им!"
 pte_events14.EVTOPT2: "Какой позор!"

 pte_events.EVTNAME15: "Атакованный князь отправляет призыв о помощи"

 pte_events.EVTNAME16: "Атакованный князь просит нашей помощи"
 pte_events.EVTDESC16: "После отказа @[From.GetTag] §Y[From.GetTagRD]§! поклоняться Архидьяволам держава @[Emperor.GetTag] §Y[Emperor.GetName]§! атаковала их, чтобы заставить их подчиниться посредством силы. Теперь @[From.GetTag] §Y[From.GetName]§! просит о помощи каждого князи, который отклонил требования [Emperor.GetTitleRD] [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName]. Это, вероятно, наш первый и последний шанс объединиться против [Emperor.GetTitleRD_Cap] и изгнать зло с Голубиного Трона.\nНо финальное решение, конечно, остается за [Root.GetTitleTV] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]."
 pte_events16.EVTOPT1: "Мы не можем упустить этот шанс. К оружию!"
 pte_events16.EVTOPT2: "Нет необходимости присоединяться к @[From.GetTag] §Y[From.GetTagDT]§! в их войне. Мы можем сразиться с [Emperor.GetTitleTV_Cap] без чьей-либо помощи."

