 PEACE_pte_force_to_join_trade_league: "Присоединение к торговой лиге"

 pte_lift_excommunication_desc: "@[From.GetTag] §Y[From.GetName]§! снимет отлучение с державы @[Root.GetTag] §Y[Root.GetName]§!."
 CB_ALLOWED_pte_lift_excommunication: "Снять отлучение"
 PEACE_pte_lift_excommunication: "Снять отлучение"

 pte_ban_slavery_desc: "Держава @[From.GetTag] §Y[From.GetName]§! отменяет рабство. Это имеет те же эффекты, что и решение. Держава @[Root.GetTag] §Y[Root.GetName]§! получит §G10§! £adm£, £dip£ и £mil£ очков за каждую провинцию, принадлежащую державе @[From.GetTag] §Y[From.GetName]§! или её колониальным нациям, которая производит §Yрабов§!."
