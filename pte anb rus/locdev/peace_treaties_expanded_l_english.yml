 PEACE_pte_demand_aides_mil: "Потребовать военную помощь"

 pte_enforced_embargo_desc: "Держава @[From.GetTag] §Y[From.GetName]§! потеряет §R3§! меркантилизма, держава @[Root.GetTag] §Y[Root.GetName]§! получит §G3§! меркантилизма."
 CB_ALLOWED_pte_enforced_embargo: "Принудительное эмбарго"
 PEACE_pte_enforced_embargo: "Принудительное эмбарго"

 pte_enforced_royal_marriage_desc: "Держава @[From.GetTag] §Y[From.GetName]§! заключит династический брак с @[Root.GetTag] §Y[Root.GetName]§!. Это произойдёт через §Y1 день§! после подписания мирного соглашения, потому что во время войны браки заключать нельзя.  §RНЕ СРАБОТАЕТ ЕСЛИ РАСЫ НЕ СОВМЕСТИМЫ!§!"
