 PEACE_pte_ban_slavery: "Запретить рабство"

 pte_sacrifice_ruler_desc: "Правитель державы @[From.GetTag] §Y[From.GetName]§!, [From.Monarch.GetName], съедается нашим правителем, что уменьшит голод @[Root.GetTagRD] §Y[Root.GetName]§! на §G[From.GetRulerStatsCombinedForDoomReduction]§!. [From.Monarch.GetName] погибнет."
