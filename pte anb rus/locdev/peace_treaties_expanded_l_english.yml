l_english:
 # Peace Treaties:
 pte_demilitarize_border_desc: "Все провинции с крепостью, которые принадлежат державе @[From.GetTag] §Y[From.GetName]§! и находятся в зоне, соседствующей с @[Root.GetTag] §Y[Root.GetAdjective]ими§! провинциями, лишатся крепости, а также §R1§! базового количества рекрутов. Кроме того, они получат минус к уровню крепости в соответствии с потерянной на §Y10 лет§! Это произойдёт через §Y1 день§! после подписания мирного соглашения, чтобы удостовериться, что были использованы новые границы."
 CB_ALLOWED_pte_demilitarize_border: "Демилитаризация границ"
 PEACE_pte_demilitarize_border: "Демилитаризация границ"

 pte_demand_aides_adm_desc: "Правитель державы @[From.GetTag] §Y[From.GetName]§!, [From.Monarch.GetName], потеряет §R1§! £adm£, правитель @[Root.GetTag] §Y[Root.GetName]§!, [Root.Monarch.GetName], получит §G1§! £adm£."
 CB_ALLOWED_pte_demand_aides_adm: "Потребовать административную помощь"
 PEACE_pte_demand_aides_adm: "Потребовать административную помощь"

 pte_demand_aides_dip_desc: "Правитель державы @[From.GetTag] §Y[From.GetName]§!, [From.Monarch.GetName], потеряет §R1§! £dip£, правитель @[Root.GetTag] §Y[Root.GetName]§!, [Root.Monarch.GetName], получит §G1§! £dip£."
 CB_ALLOWED_pte_demand_aides_dip: "Потребовать дипломатическую помощь"
 PEACE_pte_demand_aides_dip: "Потребовать дипломатическую помощь"

 pte_demand_aides_mil_desc: "Правитель державы @[From.GetTag] §Y[From.GetName]§!, [From.Monarch.GetName], потеряет §R1§! £mil£, правитель @[Root.GetTag] §Y[Root.GetName]§!, [Root.Monarch.GetName], получит §G1§! £mil£."
