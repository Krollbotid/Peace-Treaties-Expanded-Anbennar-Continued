 cb_pte_lift_excommunication_desc: "Они отлучили нас от церкви, мы должны поставить под сомнение их авторитет и заставить их снять отлучение!"

 cb_pte_ban_slavery: "Запретить рабство"
 cb_pte_ban_slavery_desc: "Они всё ещё продолжают использовать рабство, мы должны заставить их отменить его."

 cb_pte_protect_religious_bretheren: "Защитить наших братьев по вере"
 cb_pte_protect_religious_bretheren_desc: "Это еретики, которые подавляют наших братьев по вере. Мы должны остановить это."

 cb_pte_liberation: "Освобождение"
 cb_pte_liberation_desc: "Они — агрессивная держава, которая достаточно долго подавляла народ, и их нужно заставить освободить угнетённых."

 cb_pte_cultural_hegemony: "Претензии на культурную  гегемонию"
 cb_pte_cultural_hegemony_desc: "Они претендуют на §Mкультурную гегемонию§! нашей культурной группы. Очевидно, что мы сильнее и лучше их во всех отношениях, поэтому вполне логично, что именно мы должны претендовать на §Mкультурную гегемонию§! вместо них."

 cb_pte_defend_rival_subject: "Вмешаться в войну за независимость"
 cb_pte_defend_rival_subject_desc: "Один из их субъектов объявил войну за независимость. Мы должны объявить войну и им, чтобы ослабить их и тем самым помочь их бывшему подданному обрести независимость."

 cb_pte_economic_hegemon: "Экономическая гегемония"
 cb_pte_economic_hegemon_desc: "Они все ближе к тому, чтобы претендовать на наше положение гегемона. Мы должны ослабить их, чтобы они не составляли нам конкуренции."

 cb_pte_naval_hegemon: "Военно-морская гегемония"
 cb_pte_naval_hegemon_desc: "Они все ближе к тому, чтобы претендовать на наше положение гегемона. Мы должны ослабить их, чтобы они не составляли нам конкуренции."

 cb_pte_military_hegemon: "Военная гегемония"
 cb_pte_military_hegemon_desc: "Они все ближе к тому, чтобы претендовать на наше положение гегемона. Мы должны ослабить их, чтобы они не составляли нам конкуренции."

 cb_pte_anti_coalition: "Разбить коалицию"
 cb_pte_anti_coalition_desc: "Они создали против нас коалицию, которая уже достаточно разрослась, чтобы представлять для нас потенциальную угрозу. Мы должны принять меры и разгромить её, пока она не заявила о себе в невыгодной для нас ситуации."

 cb_pte_border_friction: "Пограничные трения"
 cb_pte_border_friction_desc: "Наши шпионы создали с ними трения на границе. Теперь мы должны воспользоваться этим и завоевать эти рубежи!"

 #cb_pte_take_monument: "Заполучить монумент"
 #cb_pte_take_monument_desc: "Они владеют передвижным монументом, который мы можем использовать, если его перевезут в одну из наших провинций. Мы обязательно должны его заполучить."

 cb_pte_stop_raiding: "Остановить набеги за рабами"
 cb_pte_stop_raiding_desc: "Они совершают набеги на наши побережья. Мы должны остановить это."

 cb_pte_force_convert_heathen: "Обратить язычников"
 cb_pte_force_convert_heathen_desc: "Мы должны обратить их в истинную веру!"

 cb_pte_force_spread_infernal_empire: "Распространить Инфернальный Двор в Империи"
 cb_pte_force_spread_infernal_empire_desc: "Мы должны заставить их подчиняться нам и поклоняться Архидьяволам!"

 cb_pte_raid_for_knowledge: "Набег за знаниями"
 cb_pte_raid_for_knowledge_desc: "Нам не хватает технологического развития. Поскольку они не хотят делиться своими секретами, мы должны заставить их это сделать!"

 cb_pte_raid_for_knowledge_cheap: "Набег за знаниями"
