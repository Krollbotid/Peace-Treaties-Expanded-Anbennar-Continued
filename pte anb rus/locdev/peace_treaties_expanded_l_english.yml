 pte_unequal_treaty_desc: "Держава @[Root.GetTag] §Y[Root.GetName]§! получит §G5§! торгового влияния на §Y10 лет§! в домашнем торговом узле @[From.GetTag] §Y[From.GetName]§!, за каждую прибрежную провинцию в этом торговом узле, принадлежащую @[From.GetTag] §Y[From.GetName]§!."
