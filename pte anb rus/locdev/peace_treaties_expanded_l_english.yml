 pte_destabilize_nation_desc: "Держава @[From.GetTag] §Y[From.GetName]§! потеряет §R2§! стабильности и §R100§! £adm£, £dip£ и £mil£ очков. @[Root.GetTag] §Y[Root.GetName]§! получит §G15§! дипломатического веса."
